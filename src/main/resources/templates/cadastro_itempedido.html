<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de ItemPedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9e9e9;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        input[type=text], input[type=number], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit], .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-cardapio {
            background-color: #007BFF;
        }
        input[type=submit]:hover, .btn:hover {
            background-color: #45a049;
        }
        .btn-cardapio:hover {
            background-color: #0056b3;
        }
        input[type=submit]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<form th:object="${itemPedido}" th:action="@{/cadastro_itempedido}" method="post">
    <h2>Cadastro de ItemPedido</h2>
    <label for="cardapio">Cardapio:</label><br>
    <select th:field="*{cardapio}" id="cardapio" name="cardapio">
        <option th:each="item : ${cardapio}" th:value="${item.id}" th:text="${item.nome}"></option>
    </select><br>
    <label for="quantidade">Quantidade:</label><br>
    <input type="number" th:field="*{quantidade}" id="quantidade" name="quantidade"><br>
    <input type="submit" value="Cadastrar Item Pedido">
</form>
<form th:action="@{/controllerHandler}" method="post">
    <h4>Escolha do formul치rio:</h4>
    <select name="controllerChoice">
        <option value="ClienteView" th:selected="${controllerChoice == 'ClienteView'}">Cliente</option>
        <option value="BebidaView" th:selected="${controllerChoice == 'BebidaView'}">Bebida</option>
        <option value="ItemPedidoView" th:selected="${controllerChoice == 'ItemPedidoView'}">ItemPedido</option>
        <option value="MesaView" th:selected="${controllerChoice == 'MesaView'}">Mesa</option>
        <option value="PedidoView" th:selected="${controllerChoice == 'PedidoView'}">Pedido</option>
        <option value="PratoView" th:selected="${controllerChoice == 'PratoView'}">Prato</option>
        <option value="CardapioView" th:selected="${controllerChoice == 'CardapioView'}">Card치pio</option>
    </select>
    <input type="submit" value="Mudar formul치rio">
</form>
<form th:action="@{/exibir_cardapio}" method="get">
    <button type="submit" class="btn btn-cardapio">Exibir Card치pio</button>
</form>
</body>
</html>
